<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>Search</title>
    </head>

    <body>
        <nav>
            <ul>
                <li><a class="active" href="advanced.html">Advanced Search</a></li>
            </ul>
            <ul>
                <li><a class="active" href="image.html">Image Search</a></li>
            </ul>
        </nav>

        <div id="logo">
            <center>
                <img alt="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                   width="273" height="93">
            </center>
        </div>

        <div>
            <center>
                <form action="https://search.google.com/search?q" name="q">
                    <input type="text" class="query" id="searchbox" name="q"><br>
                    <div class="extra">
                        <input type="submit" value="Google Search" class="button_mainpage">
                        <input type="submit" value="I'm Feeling Lucky" class="button_mainpage">
                    </div>
                </form>
            </center>
        </div>

    </body>
</html>
